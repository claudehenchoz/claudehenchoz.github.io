name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install Calibre
        run: sudo apt-get install calibre

      - name: Install Kepubify
        run: |
          wget https://github.com/pgaskin/kepubify/releases/latest/download/kepubify-linux-64bit
          chmod +x kepubify-linux-64bit

      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          mkdir build
          for filename in recipes/*.recipe; do
            ebook-convert "$filename" "build/$(basename "$filename" .recipe).epub" --extra-css ".calibre_navbar {display:none;}" --smarten-punctuation
            cd build
            ../kepubify-linux-64bit "$(basename "$filename" .recipe).epub"
            rm "$(basename "$filename" .recipe).epub"
            cd ..
          done

      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          echo "<!DOCTYPE html><html lang='en'><body><a href='rockpapershotgun_converted.kepub.epub'>rockpapershotgun.epub</a></body></html>" > build/index.html

      # - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
      #   run: |
      #     mkdir build
      #     ebook-convert recipes/rockpapershotgun.recipe build/rockpapershotgun.epub --extra-css ".calibre_navbar {display:none;}" --smarten-punctuation 
      #     echo "<!DOCTYPE html><html lang='en'><body><a href='rockpapershotgun.epub'>rockpapershotgun.epub</a></body></html>" > build/index.html

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
